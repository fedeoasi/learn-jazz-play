@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css">
        <link rel="stylesheet" media="screen" href="https://cdn.datatables.net/tabletools/2.2.2/css/dataTables.tableTools.css">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.0/jquery.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/tabletools/2.2.2/js/dataTables.tableTools.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="nav" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul id="menu" class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/titles">Titles</a></li>
                        <li><a href="/aebersold">Aebersold</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            @content
        </div>
    </body>
</html>
