@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/custom-bootstrap.min.css")'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.0/jquery.js" type="text/javascript"></script>
        @datatables()
    </head>
    <body>
        @menu()
        <div class="container-fluid">
            <h1>@title</h1>
            @content
        </div>
    </body>
</html>
