@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/custom-bootstrap.min.css")'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src='@routes.Assets.at("lib/handlebars/handlebars.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/jquery/jquery.js")' type="text/javascript"></script>
        @common.datatables()
        @jsimport("notify.js")
        @jsimport("notifications.js")
    </head>
    <body>
        @common.menu()
        <div id="notifications" data-notify-html="true"></div>
        <div class="container-fluid">
            <h1>@title</h1>
            @content
        </div>
    </body>
</html>
